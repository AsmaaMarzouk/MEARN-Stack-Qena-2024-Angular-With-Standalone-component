<div class="container">
  <div class="card mb-4">
    <div class="card-header">
      Sign Up with Reactive
    </div>
    <div class="card-body">
      <form [formGroup]="formGroup1">
        <div class="form-group row mb-2">
          <label for="firstName" class="col-md-2 col-form-label">First Name</label>
          <div class="col-md-8">

            <!-- <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name (required)" name='firstName' [ngClass]="{'is-invalid':(formGroup.get('firstName')?.touched||formGroup.get('firstName')?.dirty)&&formGroup.get('firstName')?.invalid}"
              > -->
            <input type="text" formControlName="firstName" class="form-control" id="firstName"
              placeholder="First Name (required)" name='firstName'
              [ngClass]="{'is-invalid':(firstName?.touched||firstName?.dirty)&&firstName?.invalid}">
            <span class="invalid-feedback">
              @if(firstName?.errors?.['required']){
              <span>First Name is required</span>
              }
              @if(firstName?.errors?.['minlength']){
              <span>First Name must be at least 3 letters</span>
              }

            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
          <div class="col-md-8">
            <input class="form-control" id="lastNameId" type="text" name="lastName" formControlName="lastName"
              placeholder="Last Name (required)" />

          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="emailId">Email</label>
          <div class="col-md-8">
            <input class="form-control" id="emailId" type="email" placeholder="Email (required)" name="email"
              formControlName="email" />

          </div>
        </div>

        <!-- <button type="button" class="btn btn-primary">Add Address</button> -->

        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>


    </div>
  </div>
</div>

<!-- <h2>{{firstName}}</h2> -->
<h2>{{formGroup1.value|json}}</h2>
